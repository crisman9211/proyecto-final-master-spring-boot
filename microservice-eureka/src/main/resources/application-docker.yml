server:
  port: 8761

spring:
  application:
    name: eureka-server
  config:
    import: "optional:configserver:http://configserver:8888"

eureka:
    instance:
        hostname: localhost
    client:
        registerWithEureka: false
        fetchRegistry: false
        service-url:
            defaultZone: http://localhost:${server.port}/eureka/